<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>

    <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                  <figure class="image is-2by1">
                    <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">Ping Pong Score Keeper</p>
                    </div>
                  </div>
              
                  <div class="content">
                      <!-- ! p1Display & p2Display -->
                    <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    <p class="subtitle">use the button below to update the score</p>
                    <label for="label is-large is-inline">Playing to</label>
                    <div class="select is-rounded">
                        <!-- ! playto -->
                        <select name="" id="playto">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                  </div>
                  <footer class="card-footer">
                      <!-- ! p1Button, p2Button, reset -->
                    <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player 1</button>
                    <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player 1</button>
                    <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                  </footer>
                </div>
              </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
